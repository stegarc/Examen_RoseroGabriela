<div style="width: 400px; margin: auto;">
    

    <div class="submit-form">
      <div *ngIf="!submitted">
        <form>
          <div class="form-group">
            <label for="cod_categoria">Cod_Categoria</label>
            <input
            type="text"
              class="form-control"
              id="cod_categoria"
              required
              [(ngModel)]="subcategoria.COD_CATEGORIA"
              name="cod_categoria"
            />
          </div>
  
        <div class="form-group">
          <label for="cod_sub_categoria">Cod_Subcategoria</label>
          <input
          type="text"
            class="form-control"
            id="cod_sub_categoria"
            required
            [(ngModel)]="subcategoria.COD_SUB_CATEGORIA"
            name="cod_sub_categoria"
          />
        </div>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
            type="text"
              class="form-control"
              id="nombre"
              required
              [(ngModel)]="subcategoria.NOMBRE"
              name="nombre"
            />
          </div>

          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input
            type="text"
              class="form-control"
              id="descripcion"
              required
              [(ngModel)]="subcategoria.DESCRIPCION"
              name="descripcion"
            />
          </div>

          <div class="form-group">
            <label for="fecha_creacion">Fecha Creacion</label>
            <input
            type="date"
              class="form-control"
              id="fecha_creacion"
              required
              [(ngModel)]="subcategoria.FECHA_CREACION"
              name="fecha_creacion"
            />
          </div>
  
        <button (click)="saveSubcategoria()" class="btn btn-success">GUARDAR</button>
    </form>
      </div>
  
      <div *ngIf="submitted">
        <h4>Subcategoria AGREGADO!</h4>
        <button class="btn btn-success" (click)="newSubcategoria()">AÃ‘ADIR OTRO</button>
      </div>
    </div>
  </div>
